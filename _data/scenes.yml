- id: cdp_executives
- id: cdp_ursula
  elements:
    - main_text: Úrsula Corberó
      main_class: c-position m-fixed m-bottom-50 m-left-xl u-c-primary u-tt-uppercase u-fs-xl u-lsp-large u-inline-block u-p-none u-pb-md u-pr-md u-pe-none u-m-none
      main_tweens:
        - property: opacity
          value: '|0:0 to 20:1 to 80:1 to 100:0|'
        - property: transform
          value: 'rotate(15deg) translateX(|0 to 100|%)'
      inner_elements:
        - text: texte plus
          class: c-position m-absolute m-bottom-100 u-block
        - # text: text 1
          class: c-position m-absolute m-bottom-0 m-left-0 u-bb-large-solid-primary u-block
          tweens:
            - property: width
              value: '|0 to 120|%'
        - # text: text 2
          class: c-position m-absolute m-right-0 u-bl-large-solid-primary u-block
          tweens:
            - property: top
              value: '-150|%'
            - property: height
              value: '|0 to 400|%'
