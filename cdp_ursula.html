<div class="u-h-100vh"></div>

<a href="cdp_albamiguel.html" class="c-btn u-relative u-mb-xxl u-block" id="cdp_next_scene">Next</a>

<script>
    const el_loader = window.parent.document.querySelector('#cdp_loader');
    if (el_loader !== null) {
        window.addEventListener('load', function() {
            el_loader.classList.add('u-transparent');
        });
        document.querySelector('#cdp_next_scene').addEventListener('click', function(e) {
            e.preventDefault();
            el_loader.classList.remove('u-transparent');
            const url = e.target.getAttribute('href');
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        })
    }
</script>
