<h1 class="c-position m-fixed m-bottom-md m-right-md u-m-none u-c-primary-max u-fs-lg u-lh-title u-lsp-title u-z-100 u-transition-opacity u-transparent"
    title="Go to first scene"
    m-right-xs="sm"
    m-bottom-xs="sm">
    <a  href="{{site.url}}{{site.baseurl}}"
        data-href="cdp_executives.html"
        id="cdp_nav_home"
        class="u-c-primary-max u-td-none">
        <span class="u-ws-nowrap">La Casa</span>
        <span class="c-grid m-middle m-nowrap">
            <span class="u-fs-sm u-p-xxs u-bc-primary u-lh-1 u-lsp-none">de</span>Papel
        </span>
    </a>
</h1>

<main class="u-h-100vh">
    <iframe src="cdp_executives.html" id="cdp_scenes" class="c-position m-fixed m-top-0 u-w-100 u-h-100vh u-brep-no-repeat u-bpos-center u-m-none u-p-none u-b-none"></iframe>
    <div id="cdp_loader" class="c-position m-fixed m-top-0 c-grid m-middle m-center u-w-100 u-h-100vh u-transition-opacity u-bc-primary-rev u-pe-none">
        <div class="c-spacing m-maxw-300 m-w-12 c-ar m-square u-bg-origami u-anim-blink" m-w-3="sm"></div>
    </div>
</main>

<div class="c-position m-fixed m-bottom-md m-left-md c-grid u-pe-none" m-bottom-xs="sm" m-left-xs="sm">
    <button class="c-btn m-thin m-transparent u-p-sm u-pe-auto u-z-1" 
        title="▶️ PLAY soundtrack"
        id="cdp_play_pause" 
        onclick="casaDePapel.playPauseAudio();casaDePapel.audioConsentModal('close')">
        <span class="c-shape m-play"></span>
    </button>
    <div id="cdp_audio_consent_modal" class="c-spacing m-w-6 c-grid m-middle u-bc-primary-rev u-p-sm u-relative" m-w-4="sm">
        <p u-fs-xs="sm" class="u-m-none u-fs-sm u-ff-lead-2 u-lh-1">Best experience with the original soundtrack</p>
    </div>
    <audio id="cdp_audio_player" class="u-pe-auto">
        <source src="audio/cecilia-krull-my-life-is-going-on.mp3" type="audio/mp3">
    </audio>
    <noscript>
        <audio class="u-pe-auto" controls>
            <source src="audio/cecilia-krull-my-life-is-going-on.mp3" type="audio/mp3">
        </audio>
    </noscript>
</div>

<button class="c-position m-fixed m-top-md m-right-md c-btn m-noborder m-transparent u-p-sm" 
        title="Enter fullscreen"
        id="cdp_fullscreen"
        m-top-sm="sm"
        m-right-sm="sm"
        onclick="casaDePapel.toggleFullScreen()">
    <span id="cdp_icon_fs_enter">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
    <span id="cdp_icon_fs_exit" class="u-none">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
</button>
